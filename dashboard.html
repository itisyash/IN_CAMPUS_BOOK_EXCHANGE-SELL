<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Available Books</h1>
    <a href="{{ url_for('add_book') }}">Add a Book</a>
    <ul id="books-list">
        {% for book in books %}
            <li>
                {{ book[1] }} by {{ book[2] }} - ${{ book[3] }}
                <a href="{{ url_for('edit_book', book_id=book[0]) }}">Edit</a>
                <a href="{{ url_for('delete_book', book_id=book[0]) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
